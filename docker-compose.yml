version: '3.1'
services:
  team_health_track:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - AWS_ACCESS_KEY_ID=AKIASC5CP3WNYUUF7K44
      - AWS_SECRET_ACCESS_KEY=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
    depends_on:
      - PostgreSQL
    ports:
      - "8080:8080"
  PostgreSQL:
    image: postgres
    user: root
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=sandbox
      - POSTGRES_USER=sandbox
      - POSTGRES_DB=teamHealthTrack
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5