<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
<div class="wrapper">
    <form th:action="@{/signUp}" th:object="${user}" method="post">
        <h1 class="mb-4">Signup</h1>
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name" th:field="*{name}" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="secondName" name="secondName" placeholder="Second Name" th:field="*{secondName}" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" th:field="*{username}" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" th:field="*{repeatPassword}" class="form-control" required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="isManager" name="isManager" th:field="*{isManager}" class="form-check-input">
            <label for="isManager" class="form-check-label">Is Manager</label>
        </div>
        <div class="form-group">
            <select id="selectedManager" name="selectedManager" th:field="*{selectedManager}" class="form-control">
                <option th:each="manager : ${managers}" th:value="${manager}" th:text="${manager}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
    </form>
    <br/>
    <a href="/login" class="btn btn-secondary btn-lg btn-block">Log In</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
