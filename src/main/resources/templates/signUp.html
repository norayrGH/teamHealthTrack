<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <div>
        <h2>Signup Form</h2>
    </div>
    <div>
        <form th:action="@{/signUp}" th:object="${user}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <br>
            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" th:field="*{repeatPassword}" required>
            <br>
            <label for="isManager">Is Manager:</label>
            <input type="checkbox" id="isManager" name="isManager" th:field="*{isManager}">
            <br>
            <label for="selectedManager">Select Manager:</label>
            <select id="selectedManager" name="selectedManager" th:field="*{selectedManager}">
                <option th:each="manager : ${managers}" th:value="${manager}" th:text="${manager}"></option>
            </select>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
