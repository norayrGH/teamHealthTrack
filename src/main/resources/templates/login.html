<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
<p th:if="${loginError}" class="error">Wrong user or password</p>
<div class="wrapper">
    <form th:action="@{/login.html}" method="post">
        <h1 class="mb-4">Log In</h1>
        <div class="input-box">
            <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username" required class="form-control"/>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" name="password" placeholder="Password" required class="form-control"/>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <input type="submit" class="btn btn-lg" value="Log in" />
    </form>
    <br/>
    <a href="/signUp" class="btn btn-secondary btn-lg btn-block">Sign Up</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
